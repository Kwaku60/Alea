<!DOCTYPE html>
<html>

<head>
    <title>Alea</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link href="https://fonts.googleapis.com/css?family=Architects+Daughter|Inknut+Antiqua" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cabin|Open+Sans+Condensed:300" rel="stylesheet">
</head>

<body id="signupbackground">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="main.html">
                    <img alt="Brand" class="img thumbnail rounded float-left" src="assets/laurel-wreath.jpg" style="width:100px;height:100px;">
                </a>
            </div>
        </div>
    </nav>
        <div class="container">    
            <div class="auth-modal">
            <div class = "head">
                <h2 class="logo">Sign Up for Alea</h2>
                </div>
                <form class="signup">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control user-input" id="email-input" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control user-input" id="password-input" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Location</label>
                        <input type="email" class="form-control user-input" id="location" placeholder="City, State">
                    </div>
                    <button type="submit" class="btn btn-default">Sign Up</button>
                </form>
                <br />
                <p>Or log in <a href="login.html">here</a></p>
            </div>
        </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/signup.js"></script>

</body>

</html>
