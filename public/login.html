<!DOCTYPE html>
<html>

<head>
    <title>Alea</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link href="https://fonts.googleapis.com/css?family=Cabin|Open+Sans+Condensed:300" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Architects+Daughter|Inknut+Antiqua" rel="stylesheet">
</head>

<body id="loginbackground">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="main.html">
                    <img alt="Brand" class="img thumbnail rounded float-left" src="assets/laurel-wreath.jpg" style="width:100px;height:100px;">
                </a>
            </div>
        </div>
    </nav>
<div class="container">
    <div class="auth-modal">
        <h2 id="form-welcome" class="logo"></h2>
        <form class="login login-contain">
            <div class="form-group">
                <label class="input-label sign-label">Email address</label>
                <input type="email" class="form-control user-input" id="email-input" placeholder="Email">
            </div>
            <div class="form-group">
                <label class="input-label sign-label">Password</label>
                <input type="password" class="form-control user-input" id="password-input" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-default sign-up-btn" id="login-button">Log in</button>
        </form>
        <br />
        <p class="sign-label login-sign-label">Or sign up <a href="signup.html">here</a></p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
</body>

</html>
